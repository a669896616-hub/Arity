name: Build Modern APK
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17  # هاد السطر هو اللي كان فيه المشكل
        uses: actions/setup-java@v4
        with:
          java-version: '17' # هنا درنا 17 باش الماكينة تخدم
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build Debug APK
        run: ./gradlew assembleDebug -x test # زدنا هادي باش نتجاوزو أي مشكل في التيست

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: My-New-App
          path: app/build/outputs/apk/debug/*.apk
